name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          # macOS arm64 - use macos-14 which is arm64
          - target: bun-darwin-arm64
            outfile: agent-slack-darwin-arm64
            runner: macos-14
            os: darwin-arm64
          # macOS x64 - use macos-15-large (Intel x64)
          - target: bun-darwin-x64
            outfile: agent-slack-darwin-x64
            runner: macos-15-large
            os: darwin-x64
          # Linux x64
          - target: bun-linux-x64
            outfile: agent-slack-linux-x64
            runner: ubuntu-latest
            os: linux-x64
          # Linux x64 musl
          - target: bun-linux-x64-musl
            outfile: agent-slack-linux-x64-musl
            runner: ubuntu-latest
            os: linux-x64-musl
          # Linux arm64 - cross-compile (native modules may not work)
          - target: bun-linux-arm64
            outfile: agent-slack-linux-arm64
            runner: ubuntu-latest
            os: linux-arm64
          # Linux arm64 musl - cross-compile (native modules may not work)
          - target: bun-linux-arm64-musl
            outfile: agent-slack-linux-arm64-musl
            runner: ubuntu-latest
            os: linux-arm64-musl
          # Windows x64
          - target: bun-windows-x64
            outfile: agent-slack-windows-x64.exe
            runner: windows-latest
            os: windows-x64
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        if: matrix.os == 'linux-x64'
        run: bun run lint

      - name: Test
        if: matrix.os == 'linux-x64'
        run: bun run test

      - name: Build binary
        shell: bash
        run: |
          mkdir -p release
          echo "Building ${{ matrix.outfile }} (${{ matrix.target }})"
          bun build src/index.ts --compile --target="${{ matrix.target }}" --outfile="release/${{ matrix.outfile }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.os }}
          path: release/

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd release
          sha256sum agent-slack-* > checksums-sha256.txt

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/agent-slack-*
            release/checksums-sha256.txt
          generate_release_notes: true
